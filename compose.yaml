services:
  postgres:
    image: 'docker.io/library/postgres:16-alpine'
    container_name: pulse_rival_db
    environment:
      - 'POSTGRES_DB=pulserival'
      - 'POSTGRES_USER=admin'
      - 'POSTGRES_PASSWORD=berlin2026'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d pulserival"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: 'docker.io/library/redis:7-alpine'
    container_name: pulse_rival_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: